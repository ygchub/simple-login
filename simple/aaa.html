<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content-"IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="stylesheet" href="aaa.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Login</h2>
      <div class="login">
        <input type="email" placeholder="Username" /><i
          class="fas fa-user usericon"
        ></i>
      </div>
      <div class="password">
        <input type="password" placeholder="Password" /><i
          class="fas fa-lock lockicon"
        ></i>
      </div>
      <div class="check">
        <input type="checkbox" /><span>Remember me</span>
        <a href="#">Forgot Password?</a>
      </div>

      <div class="loginbtn">
        <button>Login</button>
      </div>

      <div class="register">
        <span>Don't have an account?</span><a href="#">Register</a>
      </div>
    </div>
  </body>
</html>
